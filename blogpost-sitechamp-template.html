<ac:pagelayout id="BlogPostPage" commentspagesize="50" commentsprofilepicheight="90" resizepostimage="False" commentsortorder="Oldest" authorimageheight="50" authorimagewidth="50" commentsprofilepicwidth="90">

  <div class="container">
    <h1 class="center">##BLOGPOSTTITLE##</h1>
    <section class="LayoutMiddle row">
      <section class="LayoutContent col-sm-12">
        <div class="LayoutContentInner" itemscope="itemscope" itemtype="https://schema.org/WebPage">
          $$PAGELAYOUT$$
          <!-- Search Structure -->
          <div class="ais-InstantSearch">

            <div class="left-panel">
              <div id="clear-refinements"></div>

              <h2>Rug Size</h2>
              <div id="size-list"></div>

              <h2>Color</h2>
              <div id="color-list"></div>

              <h2>Style</h2>
              <div id="style-list"></div>

              <h2>Price</h2>
              <div id="price-list"></div>

              <h2>Weave</h2>
              <div id="weave-list"></div>

              <h2>Brands</h2>
              <div id="brand-list"></div>

              <h2>Material</h2>
              <div id="material-list"></div>
            </div>

            <div class="right-panel">
              <!--<div id="searchbox"></div>-->
              <div id="infinite-hits"></div>
            </div>
          </div>
          <script src="/Shared/js/algolia-landing.js"></script>

          <script>
            document.addEventListener('DOMContentLoaded', function () {
              document.querySelectorAll('.facet-header').forEach(header => {
                const targetId = header.dataset.target;
                const content = document.getElementById(targetId);

                header.addEventListener('click', () => {
                  const isCollapsed = content.classList.toggle('collapsed');
                  header.classList.toggle('collapsed', isCollapsed);
                });
              });
            });
          </script>

        </div>
        <div style="clear:both"></div>
      </section>
    </section>
  </div>
</ac:pagelayout>
